<!DOCTYPE>
<html>
<head>
  <title>Seek & Destroy</title>
</head>
<body>
  <h1>Seek & Destroy</h1>
  <p>Free Code Camp - Intermediate Algorithm Scripting</p>
  <br/>
  <p>You will be provided with an initial array (the first argument in the destroyer function), followed by one or more arguments. Remove all elements from the initial array that are of the same value as these arguments.</p>
  <script>
  function destroyer(arr, a, b) {
  // Remove all the values
  let newArr = arr.filter(function(x) {
    if (x !== a) {
      return true;
    }
  })
    return newArr.filter(function(x) {
      if (x !== b) {
        return true;
      }
    });
  }

  console.log(destroyer(["tree", "hamburger", 53], "tree", 53));

  </script>
</body>
</html>
