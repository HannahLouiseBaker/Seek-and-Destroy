<body>
  <h1>Seek & Destroy</h1>
  <p>Free Code Camp - Intermediate Algorithm Scripting</p>
  <br/>
  <p>You will be provided with an initial array (the first argument in the destroyer function), followed by one or more arguments. Remove all elements from the initial array that are of the same value as these arguments.</p>
  <script>
  //Needs to work with multiple arguments
  //Does this work?
  function destroyer() {
  // Remove all the values
  let newArr = [];
  let j = 0;
  while (j < arguments[0].length) {
    for (var i = 1; i < arguments.length; i++) {
      if (arguments[i] !== arguments[0][j]) {
        newArr.push(arguments[0][j]);
      }
    }
    j++;
  }
    return newArr;
  }

  console.log(destroyer([3, 5, 1, 2, 2], 2, 3, 5));

  </script>
</body>
